<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ICTech</title>
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navigator">
              <li><a href="form.html">Contact</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="main.html">Home</a></li>
            </ul>
         </div>
      <div class="row">
    <div class="col-md-12">
      <form id="form" method="POST">
        <h1> Contact Us</h1>
        
        <fieldset>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        
          <label>Gender:</label>
          <input type="radio" id="Male" value="Male" name="gender" required><label for="Male" class="light">Male</label>
          <input type="radio" id="Female" value="Female" name="gender" required><label for="Female" class="light">Female</label>
          
        </fieldset>
        <fieldset>  
        
         <label for="location">Location:</label>
          <select id="location" name="location" required>
            <option disabled selected value> -- select an option -- </option>
            <option value="Johor">Johor</option>
            <option value="Kedah">Kedah</option>
            <option value="Selangor">Selangor</option>
            <option value="Kelantan">Kelantan</option>
            <option value="Terengganu">Terengganu</option>
            <option value="Malacca">Malacca</option>
            <option value="Negeri Sembilan">Negeri Sembilan</option>
            <option value="Penang">Penang</option>
            <option value="Perak">Perak</option>
            <option value="Perlis">Perlis</option>
            <option value="Sabah">Sabah</option>
            <option value="Sarawak">Sarawak</option>
          </select>
         </fieldset>

         <label for="ask">Ask Us More:</label>
         <textarea id="ask" name="ask" required></textarea>
        <button type="submit" onclick="show_info()" name>Submit</button>
        

       </form>
        </div>
      </div>
      <script type="text/javascript">
        function show_info() {
            $('#form').submit(function() {
              var name = $('#name').val();
              var email = $('#email').val();
              var gender = $('input[name="gender"]:checked').val();
              var location = $('#location').val();
              var ask = $('#ask').val();
              var response= ("Thanks for your inquiry. We will get back to you as soon as possible." + "\n\n" + "Name: " + name + "\n" + "Email: " + email + "\n" + "Gender: " + gender + "\n" + "Location: " + location + "\n" + "Detail Enquiry: " + ask)
              alert(response)
            });
        }
        
    </script>      
    </body>
</html>
